<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Lista de Tarefas</title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Science+Gothic:wght@100..900&display=swap');
            .science-gothic 
            {
              font-family: "Science Gothic", sans-serif;
              font-optical-sizing: auto;
              font-weight: 400;
              font-style: normal;
              font-variation-settings:
                "slnt" 0,
                "wdth" 100,
                "CTRS" 0;
            }

            body 
            {
                font-family:"Science Gothic";
                background: url(Banner.jpeg);
                background-size: 100%;
                background-position: center top -90%;
                padding: 10px;
            }

            h1 
            {
                text-align: center;
                color: #34831b;
                text-shadow: #00000088 2.5px 2.5px;
            }

            .input-area 
            {
                text-align: center;
                margin-bottom: 20px;
            }

            #tarefaInput 
            {
                padding: 8px;
                width: 200px;
                border-radius: 15px;
                border-color: #00000000;
                background-color: #ffffffb4;
            }

            button 
            {
                padding: 8px 12px;
                margin-left: 5px;
                cursor: pointer;
                border-radius: 6px;
                border: none;
                background-color: #287a10c4;
                color: #ffffffbd;   
            }

            ul 
            {
                list-style: none;
                padding: 20px;
            }

            li 
            {
                background: #ffffff9f;
                margin: 10px;
                padding: 10px;
                border-radius: 5px;
                justify-content: space-between;
                align-items: center;
                text-align: center;
                display: flex;
                width: 300px;  
                padding: 8px 12px;
                cursor: pointer;
                margin: 0 auto;
                max-width: 400px;
                margin-bottom: 5px;
            }

            li.concluida 
            {
                text-decoration: line-through;
                color: rgb(179, 175, 175);
            }

            li div 
            {
                display: flex;
                align-items: center;
            }

            li button 
            {
                padding: 4px 8px;
                font-size: 14px;
                font-weight: bold;
                cursor: pointer;
                border: none;
                border-radius: 6px;
                margin-left: 5px;
                flex-shrink: 0; 
                transition: background-color 0.2s;
            }

            .btn-check 
            {
                background-color: #28a745;
                color: white;
            }

            .btn-check:hover 
            {
                background-color: #1e7e34;
            }

            .btn-remover {
                background-color: #dc3545;
                color: white;
                margin-left: 5.5px;
                height: 26.5px;
                text-align: center;
            }

            .btn-remover:hover 
            {
                background-color: #c82333;
            }

        </style>
    </head>
    <body>
        <h1>Minha Lista de Tarefas</h1>

        <div class="input-area">
            <input type="text" id="tarefaInput" placeholder="Digite uma tarefa..." />
            
            <button id="btnAdicionar">Adicionar</button>
        </div>
        <ul id="listaTarefas"></ul>

        <script>
            const tarefaInput = document.getElementById("tarefaInput");
            const btnAdicionar = document.getElementById("btnAdicionar");
            const listaTarefas = document.getElementById("listaTarefas"); 

            const adicionarTarefa = function() 
            {
                const texto = tarefaInput.value.trim(); 

                if (texto === "") return;

                const li = document.createElement("li");
        
                const spanTexto = document.createElement("span");
                spanTexto.textContent = texto;
                li.appendChild(spanTexto);

                const divBotoes = document.createElement("div");

                const btnCheck = document.createElement("button");
                btnCheck.textContent = "✓";
                btnCheck.classList.add('btn-check');
        
                btnCheck.addEventListener("click", function() 
                {
                    li.classList.toggle("concluida");
                    btnCheck.textContent = li.classList.contains("concluida") ? "⟳" : "✓"; 
                });

                const btnRemover = document.createElement("button");
                btnRemover.textContent = "X";
                btnRemover.classList.add('btn-remover'); // Adiciona uma classe para estilizar

                btnRemover.addEventListener("click", function(e) 
                {
                    e.stopPropagation();
                    li.remove();
                });

                divBotoes.appendChild(btnCheck);
                divBotoes.appendChild(btnRemover);
        
                li.appendChild(divBotoes);

                listaTarefas.appendChild(li);

                tarefaInput.value = "";
                tarefaInput.focus();
            };

            btnAdicionar.addEventListener("click", adicionarTarefa);

            tarefaInput.addEventListener("keydown", function(event) 
            {
                if (event.key === "Enter") 
                {
                    adicionarTarefa();
                    event.preventDefault(); 
                }
            });
        </script>
    </body>
</html>
